<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CrediFácil Digital - Empréstimos Online</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>CrediFácil Digital</h1>
    <p>Seu banco digital especializado em empréstimos</p>
  </header>

  <main>
    <section>
      <h2>Simule seu empréstimo</h2>
      <form id="loanForm" enctype="multipart/form-data">
        <fieldset>
          <legend>Dados pessoais</legend>
          <label for="nome">Nome completo:</label>
          <input type="text" id="nome" name="nome" required />

          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" required pattern="\d{11}" placeholder="Apenas números" />

          <label for="nascimento">Data de nascimento:</label>
          <input type="date" id="nascimento" name="nascimento" required />

          <label for="telefone">Telefone (com DDD):</label>
          <input type="tel" id="telefone" name="telefone" required placeholder="Ex: 11999999999" />

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />
        </fieldset>

        <fieldset>
          <legend>Endereço completo</legend>
          <label for="rua">Rua:</label>
          <input type="text" id="rua" name="rua" required />

          <label for="numero">Número:</label>
          <input type="text" id="numero" name="numero" required />

          <label for="bairro">Bairro:</label>
          <input type="text" id="bairro" name="bairro" required />

          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required />

          <label for="estado">Estado:</label>
          <input type="text" id="estado" name="estado" required />

          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" required pattern="\d{8}" placeholder="Apenas números" />
        </fieldset>

        <fieldset>
          <legend>Documentos</legend>
          <label for="rg">RG (frente e verso):</label>
          <input type="file" id="rg" name="rg" accept="image/*,.pdf" required />

          <label for="cnh">CNH (opcional):</label>
          <input type="file" id="cnh" name="cnh" accept="image/*,.pdf" />

          <label for="selfieDoc">Selfie com documento:</label>
          <input type="file" id="selfieDoc" name="selfieDoc" accept="image/*" required />

          <label for="selfieFace">Selfie do rosto:</label>
          <input type="file" id="selfieFace" name="selfieFace" accept="image/*" required />
        </fieldset>

        <fieldset>
          <legend>Empréstimo</legend>
          <label for="valor">Valor desejado (R$):</label>
          <input type="number" id="valor" name="valor" min="500" max="50000" required />

          <label for="prazo">Prazo (meses):</label>
          <input type="number" id="prazo" name="prazo" min="1" max="48" required />
        </fieldset>

        <fieldset>
          <input type="checkbox" id="termos" name="termos" required />
          <label for="termos">Li e aceito os <a href="termos.html" target="_blank">Termos de Uso</a></label>
        </fieldset>

        <button type="submit">Enviar solicitação via WhatsApp</button>
      </form>
    </section>
  </main>

  <script src="js/form.js"></script>
</body>
</html>
